<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="main.js" defer></script>
  </head>
  <body>

    <header class="header">
      <a href="https://openweathermap.org/" target="_blank" rel="noopener noreferrer" class="logo">
        <small class="logo--text" data-key="attribution">Weather data provided by:</small>
        <img class="logo--picture" src="./logo.png" alt="Open Weather">
      </a>
      <nav class="navbar">
        <ul class="nav-menu">
          <li class="nav-item">

            <i class="fa-solid fa-temperature-low toggle-icon"></i>
            <div class="btn-container">
                <label class="switch btn-mode-switch">
                      <input type="checkbox" name="toggle-temp" id="toggle-temp" value="1">
                      <label for="toggle-temp" data-on="°F" data-off="°C" class="btn-mode-switch-inner"></label>
                </label>
            </div>

          </li>
          <li class="nav-item">
            <i class="fa-regular fa-clock toggle-icon"></i>
            <div class="btn-container">
              <label class="switch btn-mode-switch">
                    <input type="checkbox" name="toggle-time" id="toggle-time" value="1">
                    <label for="toggle-time" data-on="am/pm" data-off="24h" class="btn-mode-switch-inner"></label>
              </label>
          </div>
          </li>
          <li class="nav-item">
            <i class="fa-solid fa-earth-americas toggle-icon"></i>
            <div class="btn-container">
              <label class="switch btn-mode-switch">
                    <input type="checkbox" name="toggle-lang" id="toggle-lang" value="1">
                    <label for="toggle-lang" data-on="en" data-off="pt-br" class="btn-mode-switch-inner"></label>
              </label>
          </div>
          </li>
          <li>
            <a href="https://github.com/jv-vogler/weather-app" class="github-link" target="_blank" rel="noopener noreferrer">
              <i class="fa-brands fa-github"></i>
              <small class="credits">&copy; <span data-key="created-by">Feito por: </span><span class="JV">JV Vogler</span></small>
            </a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <form class="search" autocomplete="off">
      <input type="text" required="required" class="search--bar" spellcheck="false" placeholder="">
      <span data-key="search-city">Search City</span>
      <button type="submit" class="search--btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>
    
    <main class="main">
      <section class="cards-grid">
      </section>
    </main>

  </body>
</html>
