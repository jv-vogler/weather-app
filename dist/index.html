<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="main.js" defer></script>

    <header class="header">
      <div class="logo">
        <small class="logo--text">Weather data provided by:</small>
        <a href="https://openweathermap.org/" target="_blank" rel="noopener noreferrer">

      </div>
      <nav class="nav">
        <!-- fa-solid fa-temperature-low
        fa-regular fa-clock
        fa-solid fa-earth-americas -->
      </nav>
    </header>
    
    <main class="main">
    </main>

    <footer class="footer">
      <a href="https://github.com/jv-vogler" class="github-link" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-github"></i>
        <small class="credits">Made by: <span class="JV">JV Vogler &copy;</span></small>
      </a>
    </footer>

  </body>
</html>
