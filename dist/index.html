<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="main.js" defer></script>
  </head>
  <body>

    <header class="header">
      <a href="https://openweathermap.org/" target="_blank" rel="noopener noreferrer" class="logo">
        <small class="logo--text">Weather data provided by:</small>
        <img class="logo--picture" src="./logo.png" alt="Open Weather">
      </a>
      <nav class="navbar">
        <ul class="nav-menu">
          <li class="nav-item">
            <i class="fa-solid fa-temperature-low"></i>
            <a href="#">Cº / ºF</a>
          </li>
          <li class="nav-item">
            <i class="fa-regular fa-clock"></i>
            <a href="#">24h / am:pm</a>
          </li>
          <li class="nav-item">
            <i class="fa-solid fa-earth-americas"></i>
            <a href="#">pt-br / en</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <section class="search">
      <input type="text" required="required" class="search--bar" spellcheck="false" placeholder="">
      <span>Search City</span>
      <button type="submit" class="search--btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </section>
    
    <main class="main">
      <div class="cards-grid">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </main>

    <footer class="footer">
      <a href="https://github.com/jv-vogler" class="github-link" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-github"></i>
        <small class="credits">&copy; Made by: <span class="JV">JV Vogler</span></small>
      </a>
    </footer>

  </body>
</html>
